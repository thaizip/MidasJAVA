<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css" asp-append-version="true" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <script type="text/javascript" src="../jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        let endpoint = 'http://localhost:9000/cupom/cadastrar'
        $(document).ready(() => {
            $('#frmCadastro').submit((evento) => {
                evento.preventDefault();
                $.ajax({
                    url: endpoint,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        titulo: $('#titulo').val(),
                        descricao: $('#descricao').val(),
                        ponto: $('#ponto').val(),
                        dtvencimento: $('#dtvencimento').val(),
                    }),
                    success: (res) => {
                        alert("Cadastro realizado com sucesso!");
                        window.location.href = "Listar.html";  // Redireciona para a página de listagem
                    },
                    error: (xhr, status, error) => {
                        alert("Erro ao cadastrar: " + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div id="retanguloFundo" class="shadow"></div>

    <div class="conteudoPagina container">

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">

                    class="titulo d-inline-flex link-body-emphasis text-decoration-none text-light fw-bold h4 m-0">
                    Midas
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <li class="nav-item">
                    <a class="nav-link px-2 text-light" href="Listar.html">Cupons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2 text-light" href="../Recompensa/Lista.html">Recompensas</a>
                </li>

            </ul>

            <div class="col-md-3 text-end">

                <a type="button" class="btn btn-sm btn-outline-light me-2" asp-area="" asp-controller="Usuarios"
                    asp-action="LogOff"><i class="bi bi-box-arrow-left"></i> Sair</a>
            </div>
        </header>
        <h3 class="ms-2 text-light"><i class="bi bi-bookmark-fill"></i> Cadastro de Cupons</h3>

        <form action="#" method="post" id="frmCadastro">

            <div class="card shadow">
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-12 col-lg-7">
                            <label for="titulo" class="form-label m-1">Titulo do Cupom</label>
                            <input type="text" name="TITULO" class="form-control form-control-sm" id="titulo">
                        </div>
                        <div class="col-6 col-lg-1">
                            <label for="Ponto" class="form-label m-1">Pontos</label>
                            <input type="text" name="PONTO" class="form-control form-control-sm" id="ponto">
                        </div>

                        <div class="col-6 col-lg-2">
                            <label for="DtVencimento" class="form-label m-1">Vencimento</label>
                            <input type="datetime-local" name="DT_VENCIMENTO" class="form-control form-control-sm"
                                id="dtvencimento">
                        </div>

                        <div class="col-12">
                            <label for="Descricao" class="form-label m-1">Descrição do Cupom</label>
                            <textarea class="form-control DescTextarea" name="DESCRICAO" id="descricao"
                                rows="3"></textarea>
                        </div>


                    </div>

                </div>

                <div class="card-footer">

                    <div class="row g-2">

                        <div class="col-6">

                            <div class="form-check">
                                <input class="form-check-input" name="ATIVO" type="checkbox" value=""
                                    id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Ativado
                                </label>
                            </div>

                        </div>

                        <div class="col-6 d-inline-flex justify-content-end gap-2">

                            <a href="Listar.html" class="btn btn-sm btn-outline-danger BtnCancelar">Cancelar</a>
                            <button type="submit" class="btn btn-sm btn-success BtnSalvar">Salvar</button>

                        </div>

                    </div>

                </div>

            </div>
            <footer
                class="border-top d-flex flex-wrap justify-content-between align-items-center py-3 px-2 my-4 border-top border-secondary">
                <div class="col-12 col-lg-6 d-flex align-items-center">
                    <a href="/Home/Privacy"
                        class="titulo d-inline-flex link-body-emphasis text-decoration-none text-secondary fw-bold h5 m-0">
                        Midas
                    </a>
                    <span class="mb-3 mb-md-0  text-secondary">&ensp;| 2024 - 2024 Arquitetura Orientada a Serviços
                        (SOA)</span>
                </div>
                <div class="col-12 col-lg-6 d-flex align-items-center justify-content-end gap-2  text-secondary">
                    <a href="https://br.linkedin.com/"

                </div>
    </div>
    </footer>

    </div>
