    <script type="text/javascript" src="../jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        let endpoint = 'http://localhost:9000/recompensa/listartodos';
        let endpoint2 = 'http://localhost:9000/recompensa/excluir';
        $(document).ready(() => {
            $.ajax({
                url: endpoint,
                method: 'GET',
                contentType: 'text/plain',
                complete: (res) => {
                    try {
                        let lista = JSON.parse(res.responseText);
                        let auxHtml = '';
                        $(lista).each((index, recompensa) => {
                            auxHtml += '<tr>' +
                                '<td>' + recompensa.codigo + '</td>' +
                                '<td>' + recompensa.titulo + '</td>' +
                                '<td>' + recompensa.ponto + '</td>' +
                                '<td>' + recompensa.descricao + '</td>' +
                                '<td><a href="Editar.html?codigo=' + recompensa.codigo + '">Alterar</a></td>' +
                                '<td><a href="#" class="excluir" rel="' + recompensa.codigo + '">Excluir</a></td>' +
                                '</tr>';
                        });
                        $('#tabela').html(auxHtml);
                    } catch (error) {
                        console.error('Erro ao analisar JSON:', error);
                    }
                }
            });
            $('#tabela').on('click', '.excluir', (evento) => {
                let elementoClicado = $(this); // Armazenar $(this) em uma variável
                let codigo = elementoClicado.attr('rel'); // Usar a variável para obter o ID do pedido
                if (confirm('Tem certeza que deseja excluir?')) {
                    $.ajax({
                        url: endpoint2 + codigo, // URL da solicitação AJAX com o ID do pedido
                        method: 'DELETE',
                        contentType: 'text/plain',
                        complete: (res) => {
                            alert(res.responseText);
                            window.location.reload(); // Recarrega a página após a exclusão bem-sucedida
                        },
                    });
                }

            });
        });


    </script>
</head>
