    <script type="text/javascript">
        $(document).ready(function () {
            // Requisição para listar as recompensas
            $.ajax({
                url: "http://localhost:9000/recompensa/listartodos",
                type: "GET",
                success: function (recompensas) {
                    recompensas.forEach(function (recompensa) {
                        var $item = $("<div class='list-group-item list-group-item-action d-flex justify-content-between align-items-start'></div>");
                        $item.append("<div class='ms-2 me-auto'><div class='fw-bold'>" + recompensa.titulo + "</div>" + recompensa.descricao + "</div>");
                        $item.append("<span class='badge bg-danger rounded-pill'>-" + recompensa.pontos + " Pts</span>");
                        $("#CardRecompensa .list-group").append($item);
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log("Erro ao carregar recompensas: " + errorThrown);
                }
            });

            // Requisição para listar os cupons
            $.ajax({
                url: "http://localhost:9000/cupom/listartodos",
                type: "GET",
                success: function (cupons) {
                    cupons.forEach(function (cupom) {
                        var $item = $("<div class='list-group-item list-group-item-action d-flex justify-content-between align-items-start'></div>");
                        $item.append("<div class='ms-2 me-auto'><div class='fw-bold'>" + cupom.titulo + "</div>" + cupom.descricao + "</div>");
                        $item.append("<span class='badge bg-success rounded-pill'>+ Pts</span>");
                        $("#CardCupom .list-group").append($item);
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log("Erro ao carregar cupons: " + errorThrown);
                }
            });
        });

    </script>
